
<main class="main">
  <div>
    <h1>Time to
      <ng-container *ngIf="event$  | async as event">{{event}}</ng-container>
    </h1>
    <h2 *ngIf="countDown$  | async as countDown">
      {{countDown?.days}} days,
      {{countDown?.hours}} hours,
      {{countDown?.minutes}} minutes,
      {{countDown?.seconds}} seconds
    </h2>
  </div>

  <div>
    <input  (change)="setEvent($event)" />
    <input type="date" (change)="setDate($event)" />
  </div>
</main>

<router-outlet />
