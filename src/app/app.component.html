
<main class="main">
  <div>
    <h1 fitText>
      <ng-container *ngIf="eventCountdownService.name as eventName; else emptyEventName">
        Time to {{eventName}}
      </ng-container>
      <ng-template #emptyEventName>{{emptyNameString}}</ng-template>
    </h1>
    <h2 fitText>
      <ng-container *ngIf="eventCountdownService.timeLeft$ | async as timeLeft; else emptyEventDate">
        {{timeLeft?.days}} days,
        {{timeLeft?.hours}} hours,
        {{timeLeft?.minutes}} minutes,
        {{timeLeft?.seconds}} seconds
      </ng-container>
      <ng-template #emptyEventDate>
        {{emptyDateString}}
      </ng-template>
    </h2>
  </div>

  <div class="input-wrapper">
    <input (input)="setName($event)" [value]="eventCountdownService.name" />
    <input type="date" [value]="eventCountdownService.date$ | async" (change)="setDate($event)" />
  </div>
</main>
